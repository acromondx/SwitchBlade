<!DOCTYPE html>
<html>
  <head>
    <title>Extension Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="site-info">
      <img id="site-favicon" class="site-favicon" src="" alt="Site icon" />
      <span id="current-site">Loading...</span>
      <div class="menu-container">
        <button id="menu-button" class="icon-button">
          <img src="svgs/dots-vertical.svg" alt="Menu" class="icon" />
        </button>
        <div id="menu-dropdown" class="menu-dropdown hidden">
          <button class="menu-item" id="reset-button">
            <img src="svgs/restore.svg" alt="Reset" class="icon" />
            Reset Extension
          </button>
          <a href="https://acromondx.com/" target="_blank" class="menu-item">
            About
          </a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="button-container">
        <button id="enable-all" class="action-button">Enable All</button>
        <button id="disable-all" class="action-button">Disable All</button>
      </div>
      <div id="extension-list"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
