<html>
  <head>
    <title>Extension Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

    <div class="site-info">
      <img id="site-favicon" class="site-favicon" src="" alt="Site icon" />

    <script src="popup.js"></script>
  </body>
</html>
